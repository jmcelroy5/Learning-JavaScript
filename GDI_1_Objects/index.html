<html>
 <head>
  <meta charset="utf-8"/>
  <title>My Book List</title>
  <style>
  .listitem {
  	color: red;
  }
  img{
    max-height: 120px;
    max-width: 120px;
  }
  </style>
</head>
<body>
  <h1>My Book List</h1>
  <ul></ul>
 </body>
</html>
<script>
var books = [
{title: "The Hobbit",
author: "J.R.R. Tolkien",
alreadyRead: false,
cover: "http://upload.wikimedia.org/wikipedia/en/3/30/Hobbit_cover.JPG"
},
{title: "Harry Potter",
author: "J.K. Rowling",
alreadyRead: true,
cover: "http://i.huffpost.com/gen/989186/original.jpg"
},
{title: "The Great Gatsby",
author: "F. Scott Fitzgerald",
alreadyRead: true,
cover: "http://upload.wikimedia.org/wikipedia/en/b/b0/Gatsby_1925_jacket.gif"
}];

for(var i =0; i<books.length; i++){
  var read = document.createElement("li");
  var readText = document.createTextNode(books[i].title + " by " + books[i].author);
  read.appendChild(readText);
  var bookCover = document.createElement("img");
  bookCover.src = books[i].cover;
  read.appendChild(bookCover);
  document.getElementsByTagName("ul")[0].appendChild(read);
  if (books[i].alreadyRead){
    read.style.color = "green";
    }
}

</script>
