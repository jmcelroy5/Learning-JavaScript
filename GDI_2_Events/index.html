<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
 <br> <br>
 <div id="story"></div>
  
<script>
function makeMadLib(){
	var person = document.getElementById("person").value;
	var adj = document.getElementById("adjective").value;
	var noun = document.getElementById("noun").value;
	var storyDiv = document.getElementById("story");
	storyDiv.innerHTML = person + " likes to have a side of " + adj + " " + noun  + " with breakfast.";
	}
var button = document.getElementById("lib-button");
button.addEventListener('click', makeMadLib);
</script>

 </body>
</html>
